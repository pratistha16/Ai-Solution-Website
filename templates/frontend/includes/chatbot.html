{% load static %}
{% if settings.chatbot_enabled %}
<div class="chatbot-container">
    <!-- Chatbot Toggle Button -->
    <button id="chatbotToggle" class="chatbot-toggle">
        <i class="bi bi-chat-dots"></i>
    </button>
    
    <!-- Chatbot Window -->
    <div id="chatbotWindow" class="chatbot-window" style="display: none;">
        <!-- Header -->
        <div class="chatbot-header d-flex justify-content-between align-items-center">
            <div>
                <h6 class="mb-0">AI Assistant</h6>
                <small>Ask me anything about AI-Solution</small>
            </div>
            <button id="chatbotClose" class="btn-close btn-close-white"></button>
        </div>
        
        <!-- Messages -->
        <div id="chatbotMessages" class="chatbot-messages">
            <!-- Messages will be added here dynamically -->
        </div>
        
        <!-- Input -->
        <div class="chatbot-input">
            <div class="input-group">
                <input type="text" id="chatbotInput" class="form-control" placeholder="Type your message...">
                <button id="chatbotSend" class="btn btn-primary">
                    <i class="bi bi-send"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<style>
.typing-dots span {
    animation: typing 1.4s infinite;
}

.typing-dots span:nth-child(2) {
    animation-delay: 0.2s;
}

.typing-dots span:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes typing {
    0%, 60%, 100% {
        opacity: 0.3;
    }
    30% {
        opacity: 1;
    }
}
</style>
{% endif %}
