<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - AI-Solution</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />

    <style>
      body {
        background: #f6f7fb;
      }
      .login-card {
        max-width: 420px;
        margin: auto;
        border: 1px solid #eee;
        border-radius: 12px;
      }
      .brand {
        font-weight: 700;
      }
    </style>
  </head>
  <body class="d-flex align-items-center min-vh-100">
    <main class="container">
      <div class="login-card bg-white p-4 p-md-5 shadow-sm">
        <!-- Header -->
        <div class="text-center mb-4">
          <div class="d-inline-flex align-items-center gap-2">
            <span class="badge bg-primary p-2">AI</span>
            <span class="brand fs-4">AI-Solution</span>
          </div>
          <div class="text-muted small">Admin Dashboard</div>
        </div>

        <!-- Messages -->
        {% if messages %} {% for message in messages %}
        <div
          class="alert alert-{{ message.tags }} alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %} {% endif %}

        <!-- Login Form -->
        <form method="post" class="mt-3">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label"
              ><i class="bi bi-person me-2"></i>Username</label
            >
            <input
              id="username"
              name="username"
              type="text"
              class="form-control"
              placeholder="Enter username"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label"
              ><i class="bi bi-lock me-2"></i>Password</label
            >
            <input
              id="password"
              name="password"
              type="password"
              class="form-control"
              placeholder="Enter password"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
          </button>
        </form>

        <!-- Links -->
        <div class="d-flex justify-content-between align-items-center mt-3">
          <a
            href="{% url 'admin_password_reset' %}"
            class="small text-decoration-none"
          >
            <i class="bi bi-key me-1"></i>Forgot password?
          </a>
          <a
            href="{% url 'home' %}"
            class="small text-decoration-none text-muted"
          >
            <i class="bi bi-arrow-left me-1"></i>Back to site
          </a>
        </div>

        <!-- Note -->
        <div class="mt-4 p-3 bg-light rounded small text-muted">
          <i class="bi bi-shield-check text-success me-1"></i>
          Authorized administrators only. Activity may be logged.
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Focus & auto-dismiss alerts
      document.getElementById("username")?.focus();
      setTimeout(
        () =>
          document
            .querySelectorAll(".alert")
            .forEach((a) => new bootstrap.Alert(a).close()),
        4000
      );
    </script>
  </body>
</html>
